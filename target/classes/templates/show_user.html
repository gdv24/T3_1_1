<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>User</title>
</head>
<body>
<p><b>Имя :</b></p>
<p th:text="${users.getName()}">VALUE</p>
<p><b>Пароль :</b></p>
<p th:text="${users.getPassword()}">VALUE</p>
<p><b>Возраст :</b></p>
<p th:text="${users.getAge()}">VALUE</p>
<p><b>Почтовый адрес:</b></p>
<p th:text="${users.getEmail()}">VALUE</p>
<p><b>Логин:</b></p>
<p th:text="${users.getUsername()}">VALUE</p>
<p><b>Уровень доступа:</b></p>
<p th:text="${users.getRoles()}">VALUE</p>

<p></p>
<a th:href="@{/logout}">Выход</a>
</body>
</html>
